{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <h2>Image Change Detection Results</h2>
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <img src="{% static image %}" alt="Image Result" class="img-fluid">
            <p>Image {{ forloop.counter }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
